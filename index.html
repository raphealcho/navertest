<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 마진 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #0078ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #005fcc;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>네이버 마진 계산기</h2>
    <label for="cost">상품 원가 (₩)</label>
    <input type="number" id="cost" placeholder="상품 원가 입력">

    <label for="price">판매 가격 (₩)</label>
    <input type="number" id="price" placeholder="판매 가격 입력">

    <button onclick="calculateMargin()">계산하기</button>

    <div class="result">
        <p>💰 마진: <span id="profit">0</span> 원</p>
        <p>📈 마진율: <span id="profitRate">0</span> %</p>
    </div>

    <script>
        function calculateMargin() {
            let cost = parseFloat(document.getElementById("cost").value);
            let price = parseFloat(document.getElementById("price").value);

            if (isNaN(cost) || isNaN(price)) {
                alert("올바른 숫자를 입력하세요.");
                return;
            }

            let fee = price * 0.05; // 네이버 수수료 5%
            let profit = price - cost - fee; // 마진 계산
            let profitRate = (profit / price) * 100; // 마진율 계산

            document.getElementById("profit").textContent = profit.toLocaleString();
            document.getElementById("profitRate").textContent = profitRate.toFixed(2);
        }
    </script>

</body>
</html>
