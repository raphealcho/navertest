<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 마진 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #0078ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #005fcc;
        }
    </style>
</head>
<body>

    <h2>네이버 마진 계산기</h2>
    <label for="cost">상품 원가 (₩)</label>
    <input type="number" id="cost" placeholder="상품 원가 입력">

    <label for="price">판매 가격 (₩)</label>
    <input type="number" id="price" placeholder="판매 가격 입력">

    <button onclick="goToResult()">계산하기</button>

    <script>
        function goToResult() {
            let cost = document.getElementById("cost").value;
            let price = document.getElementById("price").value;

            if (!cost || !price) {
                alert("원가와 판매가를 입력하세요.");
                return;
            }

            // URL에 원가와 판매가 정보를 포함하여 result.html로 이동
            window.location.href = `result.html?cost=${cost}&price=${price}`;
        }
    </script>

</body>
</html>
